# Project information
site_name: Documentation
site_url: https://docs.bnbchain.org
site_author: BNB Chain
site_description: >-
  Get started with BNB Chain Docs. Explore the documentation for BNB Chain
# Repository
repo_name: BNB Chain GitHub
repo_url: https://github.com/bnb-chain/bnb-chain.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/bnb.svg
  custom_dir: overrides
  language: en
  icon:
    repo: fontawesome/brands/github
    share: octicons/share-android-24
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: octicons/moon-24
        name: Switch to dark mode
  features:
#    - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
#    - navigation.instant.progress
    - navigation.tracking
    - navigation.integration
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
#    - navigation.expand
    - navigation.prune
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.tooltips
#    - content.action.view


